<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 11</title>
  </head>
  <body>
    <div class="timer-wrapper">
      <form class="form" id="form">
        <label class="form__label" for="date-input">Введите дату: </label>
        <input
          type="text"
          class="form__input"
          id="date-input"
          placeholder="Jul 17, 2019"
          autocomplete="off"
        />
        <button
          type="button"
          class="form__button form__button--start"
          id="form-button-start"
        >
          Start
        </button>
        <button
          type="button"
          class="form__button form__button--stop"
          id="form-button-stop"
        >
          Stop
        </button>
      </form>
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">00</span>
          <span class="label">Days</span>
        </div>

        <div class="field">
          <span class="value" data-value="hours">00</span>
          <span class="label">Hours</span>
        </div>

        <div class="field">
          <span class="value" data-value="mins">00</span>
          <span class="label">Minutes</span>
        </div>

        <div class="field">
          <span class="value" data-value="secs">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
